<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      // import {
      //   //   h,
      //   render,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'

      import { h, render } from '../dist/vue.esm.js'

      const vnode1 = h('div', [
        h('p', { key: 'a', style: { color: 'blue' } }, 'a'),
        h('p', { key: 'b', style: { color: 'blue' } }, 'b'),
        h('p', { key: 'c', style: { color: 'blue' } }, 'c'),
        h('p', { key: 'd', style: { color: 'blue' } }, 'd'),
        h('p', { key: 'e', style: { color: 'blue' } }, 'e'),
      ])

      const vnode2 = h('div', [
        h('p', { key: 'a', style: { color: 'green' } }, 'a'),
        h('p', { key: 'q', style: { color: 'green' } }, 'q'),
        h('p', { key: 'b', style: { color: 'green' } }, 'b'),
        h('p', { key: 'c', style: { color: 'green' } }, 'c'),
        h('p', { key: 'd', style: { color: 'green' } }, 'd'),
        h('p', { key: 'f', style: { color: 'green' } }, 'f'),
        h('p', { key: 'e', style: { color: 'green' } }, 'e'),
      ])

      render(vnode1, app)

      setTimeout(() => {
        render(vnode2, app)
      }, 1000)
    </script>
  </body>
</html>
