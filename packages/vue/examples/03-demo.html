<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      // import {
      //   //   h,
      //   render,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'

      import { h, render } from '../dist/vue.esm.js'

      const vnode1 = h('div', { style: { color: 'red' } }, [
        h('span', 'hello'),
        h('span', 'world'),
      ])

      const vnode2 = h('div', { style: { color: 'blue' } })

      render(vnode1, app)

      setTimeout(() => {
        render(vnode2, app)
      }, 1000)
    </script>
  </body>
</html>
