<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import {
        h,
        render,
        createRenderer,
      } from '../../../node_modules/vue/dist/vue.esm-browser.js'

      import { renderOptions } from '../dist/vue.esm.js'

      /**
       * vue 通过 h 生成虚拟节点，然后通过 render(渲染器)，将虚拟节点转换为真实DOM，然后渲染到页面上
       *
       * vnode ==> render ==> 真实 DOM
       */

      // runtime-core 依赖响应式模块 reactivity
      // runtime-dom 依赖 runtime-core
      // vue 导出 runtime-dom

      const renderer = createRenderer(renderOptions)

      const vnode = h(
        'div',
        {
          id: 'aaa',
        },
        'hellow world',
      )

      const vnode2 = h(
        'div',
        {
          id: 'bbb',
          bcd: '123',
        },
        'hellow world',
      )

      renderer.render(vnode, app)

      setTimeout(() => {
        renderer.render(vnode2, app)
      }, 1000)
    </script>
  </body>
</html>
