<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <button id="btn">count++</button>

    <script type="module">
      // import {
      //   //   h,
      //   render,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'

      import { h, render, ref, Text, createApp } from '../dist/vue.esm.js'

      const Comp = {
        setup() {
          const count = ref(0)

          btn.onclick = () => {
            count.value++
          }

          return { count }
        },

        render() {
          return h('div', this.count)
        },
      }

      createApp(Comp).mount('#app')
    </script>
  </body>
</html>
