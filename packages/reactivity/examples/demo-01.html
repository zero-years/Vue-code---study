<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { ref, effect } from '../dist/reactivity.esm.js'

      const count = ref(0)

      const e = effect(
        () => {
          console.log('count外部.value=>', count.value)
          return 123
        },
        {
          scheduler() {
            const newValue = e()
            console.log('newValue =>', newValue)
            console.log('调度器触发')
          },
        },
      )

      console.log(e)

      setTimeout(() => {
        count.value = 1
      }, 1000)
    </script>
  </body>
</html>
