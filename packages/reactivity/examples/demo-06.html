<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 150px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { effect, ref, computed } from '../dist/reactivity.esm.js'

      const count = ref(0)

      /**
       * computed 比较特殊，它既是一个 sub 也是一个 dep
       */
      const c = computed(() => {
        console.count('computed')
        return count.value * 0
      })

      effect(() => {
        console.log(c.value)
      })

      setTimeout(() => {
        count.value = 1
      }, 1000)
    </script>
  </body>
</html>
